<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Mem Slider</title>
</head>

<body>

  <div class="slider">
    <input class="input" id="first-input" type="radio" name="slider" checked>
    <input class="input" id="second-input" type="radio" name="slider">
    <input class="input" id="third-input" type="radio" name="slider">
    <input class="input" id="fourth-input" type="radio" name="slider">
    <input class="input" id="fifth-input" type="radio" name="slider">
    <div class="images-wrapper">
      <div class="images-container">
        <img class="mem-img" src="./img/1.jpg" alt="">
        <img class="mem-img" src="./img/2.jpg" alt="">
        <img class="mem-img" src="./img/3.jpg" alt="">
        <img class="mem-img" src="./img/4.jpeg" alt="">
        <img class="mem-img" src="./img/5.jpg" alt="">
      </div>
    </div>
    <div class="descriptions-wrapper">
      <div class="descriptions-container">
        <p class="descriptions-text">котик ищет твои баги</p>
        <p class="descriptions-text">...или только что пришел в RS-School</p>
        <p class="descriptions-text">твой тоже??</p>
        <p class="descriptions-text">когда сверстал свою первую страничку)</p>
        <p class="descriptions-text">твой собес, если будешь плохо учиться в RS-School</p>
      </div>
    </div>
    <div class="toggles-wrapper">
      <label class="toggle-label" for="first-input">
        <div class="toggle first-toggle"></div>
      </label>
      <label class="toggle-label" for="second-input">
        <div class="toggle second-toggle"></div>
      </label>
      <label class="toggle-label" for="third-input">
        <div class="toggle third-toggle"></div>
      </label>
      <label class="toggle-label" for="fourth-input">
        <div class="toggle fourth-toggle"></div>
      </label>
      <label class="toggle-label" for="fifth-input">
        <div class="toggle fifth-toggle"></div>
      </label>
    </div>
  </div>

</body>

</html>
